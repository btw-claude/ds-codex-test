name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13', '3.14']

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run hello Codex
        run: python hello.py

      - name: Verify output
        run: |
          expected=$(python -c "from greeting import GREETING; print(GREETING)")
          output=$(python hello.py)
          if [ "$output" = "$expected" ]; then
            echo "Test passed: Output is '$expected'"
          else
            echo "Test failed: Expected '$expected', got '$output'"
            exit 1
          fi

      - name: Verify README output example
        run: python tests/check_readme_consistency.py
